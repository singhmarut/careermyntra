<div ng-include="'partials/navbar'"></div>

<div class="container-fluid">
    <div class="page-header">
    <div class="col-sm-12">
        <h1 class="text-primary">Feedback</h1>
    </div>
    <div class="col-sm-6">
        <form class="form" name="form" ng-submit="sendFeedback()" novalidate>

            <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                          'has-error': form.name.$invalid && submitted }">
                <label>Name</label>

                <input type="text" name="name" class="form-control" ng-model="name"
                       required/>
                <p class="help-block" ng-show="form.name.$error.required && submitted">
                    A name is required
                </p>
            </div>

            <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                          'has-error': form.email.$invalid && submitted }">
                <label>Email</label>

                <input type="email" name="email" class="form-control" ng-model="email"
                       required
                       mongoose-error/>
                <p class="help-block" ng-show="form.email.$error.email && submitted">
                    Doesn't look like a valid email.
                </p>
                <p class="help-block" ng-show="form.email.$error.required && submitted">
                    What's your email address?
                </p>
                <p class="help-block" ng-show="form.email.$error.mongoose">
                    {{ errors.email }}
                </p>
            </div>

            <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                          'has-error': form.password.$invalid && submitted }">
                <label>Feedback</label>

                <textarea rows="5" cols="8" name="feedback" class="form-control" ng-model="feedback"
                       required
                       mongoose-error/>
            </div>

            <button class="btn btn-sm" type="submit">Send Feedback</button>
        </form>
    </div>
    </div>
</div>

<div class="container-fluid">
<div ng-include="'partials/footer'"></div>
</div>
