<div class="container-fluid">
    <div class="">
        <h1>Login</h1>
    </div>
    <div class="row">
    <div class="col-sm-8">
        <div class="col-sm-6">
            <form class="form" name="form" ng-submit="loginToPortal(form)" novalidate>

                <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                              'has-error': form.email.$invalid && submitted }">
                    <label>Email</label>

                    <input type="email" name="email" class="" ng-model="user.email"
                           required/>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                              'has-error': form.password.$invalid && submitted }">
                    <label>Password</label>

                    <input type="password" name="password" class="" ng-model="user.password"
                           ng-minlength="3"
                           required/>
                </div>

                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                        Please enter your email and password.
                    </p>
                    <p class="help-block">{{ errors.other }}</p>
                </div>

                <button class="btn btn-primary" type="submit" ng-click="$hide()">Sign In</button>
            </form>
         </div>

</div>
