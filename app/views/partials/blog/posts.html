<div ng-include="'partials/navbar'"></div>

<div class="container page-header">
    <h2>the Career Myntra Blog</h2>
</div>
<div class="container" ng-init="baseUrl='http://careermyntra.com/posts/'">
    <div class="row">
        <div class="col-lg-9">
            <p>length {{articles.length}}</p>
        <div ng-repeat="article in articles">
            <b></b><h2>{{article.title}}</h2></b>
            <hr>
            <span>{{article.createdAt | date:'medium'}}</span>
            <br/><br/>
            <p ng-bind-html="article.content"></p>
            <div>
                <div gplus class="g-plus" data-size="tall" data-annotation="bubble" data-href='http://careermyntra.com/posts/' data-action='share'></div>
                <div facebook class="facebookShare" data-url='http://careermyntra.com/posts/' data-shares='shares'>{{ shares }}</div>
                <a twitter  data-lang="en" data-count='horizontal' data-url='http://careermyntra.com/posts/' data-via='notsosleepy' data-size="medium" data-text='Testing Twitter Share' ></a>
            </div>
            <hr>
        </div>
        </div>
        <div class="col-lg-3">
            <div>
                <div class="panel panel-primary">
                    <div class="panel-heading">Subscribe to Career Myntra blog</div>
                    <div class="panel-body">
                        <label>Email:</label>
                        <input type="text" ng-model="blog.email">
                    </div>
                </div>
            </div>
            <div>
                <div class="panel panel-primary">
                    <div class="panel-heading">Recent Posts</div>
                    <div class="panel-body">
                        <div ng-repeat="article in articles">
                            <li><a  ng-href="/posts/{{article._id}}">{{article.title}}</a></li>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="panel panel-primary">
                    <div class="panel-heading">Tags</div>
                    <div class="panel-body">
                        <div ng-repeat="article in articles">
                            <div ng-repeat="tag in article.tags">
                                <a>{{tag}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="panel panel-primary">
                    <div class="panel-heading">Archives</div>
                    <div class="panel-body">
                        <div ng-repeat="tag in articleTags">
                            <li><a>{{tag}}</a></li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
