<div ng-include="'partials/navbar.html'"></div>

<div class="col-lg-12">
    <div class="col-lg-3 sidebar" style="margin-left: -15px;">
        <h3>Search Questions by Tag</h3> <span id="timer"></span>
    </div>
    <div class="col-lg-9">
        <div>
            <input type="text" class="span2 search-query" ng-model="searchTag">
            <button type="button" class="btn btn-large" ng-click="viewTagQuestions(searchTag)"><i class="icon-search"></i></button>
        </div>
    </div>
    <div>
        <p>asdf{{questions.length}}</p>
    </div>
    <div class="col-lg-9">
        <fieldset>
            <ul class="pagination">
                <li ng-repeat="question in questions"><a href ng-click="clickPagination($index)">{{$index + 1}}</a></li>
            </ul>
            <div ng-repeat="question in questions" ng-show="curQuestionIndex == $index">
                <div ng-switch="question.type">
                    <!--<h3>Question #{{$index + 1}} </h3>-->
                    <p ng-bind-html="question.content"></p>
                    <br/><br/>
                    <div class="row">
                        <div ng-switch-when="MCQ">
                            <p class="text-info">Select correct option</p>
                            <div ng-repeat="choice in question.choices" class="active">
                                <!--<input type="radio" value="true" ng-checked="choice.isUserAnswer" ng-click="selectQuestionOption(question,choice)"> {{choice.choice}}<br/><br/>-->
                                <textarea rows="4" cols="50" ng-model="choice.choice" ng-show="editable == true"></textarea>
                            </div>
                            <textarea ckeditor="editorOptions" ng-model="question.answer"></textarea>
                        </div>
                    </div>
                </div>
                <div id="questionEdit" class="clearfix btn-group-sm pull-right" >
                    <button type="button" class="btn btn-sm btn-danger" ng-show="currentUser && currentUser.role == 'admin'" ng-show="curQuestionIndex > 0" ng-click="editable = true">Edit</button>
                    <button type="button" class="btn btn-sm btn-success" ng-show="currentUser && currentUser.role == 'admin'" ng-show="editable" ng-click="saveQuestion(questions[curQuestionIndex])">Save</button>
                </div>
            </div>
            <div id="questionNav" class="clearfix btn-group-sm pull-right" >
                <button type="button" class="btn btn-sm btn-primary" ng-show="curQuestionIndex > 0" ng-click="curQuestionIndex = curQuestionIndex-1"> Previous </button>
                <button type="button" class="btn btn-sm btn-primary" ng-show="curQuestionIndex + 1 < questions.length" ng-click="curQuestionIndex = curQuestionIndex+1"> Next </button>
            </div>
        </fieldset>
    </div>
</div>
