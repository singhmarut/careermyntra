<div ng-include="'partials/navbar'"></div>

<div class="container-fluid" ng-controller="AccountCtrl" ng-init="getQuestionPapers()">
    <div class="col-lg-12" style="margin-left: 20px;">
        <h1>Question Papers</h1>
    </div>
    <div class="row">
        <div>
            <div style="margin: 30px;">
                <div class="row">
                    <div class="col-lg-2" ng-repeat="questionPaper in questionPaperList">
                        <a ng-href="/{{questionPaper._id}}">
                            <div class="thumbnail">
                                <a href="" id="drop3" role="button" class="dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-gear icon_size pull-right"></i>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="drop3" style="position: relative; left:60px; min-width: 100px;">
                                    <li role="presentation"><a role="menuitem" tabindex="-1" ng-href="/{{questionPaper._id}}">Edit</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="deletePaper(questionPaper._id)">Delete</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="loadPaper(questionPaper._id)">View</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" data-toggle="modal" data-target="#addNewScheduleModal">Add Schedule</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="generatePassKeys(questionPaper._id)">Generate Pass Keys</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="startEvaluate(questionPaper._id)">Start Scoring</a></li>
                                    <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="showEvaluationKeys(questionPaper._id)">Start Scoring</a></li>
                                </ul>
                                <div class="caption" style="text-align: center; margin-top: -10px;">
                                    <h4>{{questionPaper.name}}</h4>
                                    <!--<span style="color: lightgreen;">1 Pass</span>,-->
                                    <label class="MarginTop TxtColorGreen"><span style="color: lightgreen;">1 Pass</span>,<span style="color: red;">1 Fail</span></label>
                                    <label class="MarginTop TxtColorGreen"><p style="color:#31b0d5">Last scoring run on:</p></label>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-lg-2">
                        <a href="createPaper" title="Create New Test">
                            <div class="thumbnail" >
                                <div class="caption" style="text-align: center; margin-top: -2px;">
                                    <img src="images/plus.png"/>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div style="clear:both;"></div>

        </div>

    </div>
