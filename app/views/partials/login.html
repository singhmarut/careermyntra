<div ng-include="'partials/navbar.html'"></div>

<div class="container-fluid">
    <div class="page-header">
        <div class="col-sm-12">
            <h1 class="text-primary">Login</h1>
        </div>
     </div>
    <div class="row">
        <div class="col-lg-6">
            <div>
                <div>
                    <form class="form" name="form" ng-submit="login(form)" novalidate>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-2">
                                    <label>Email</label>
                                </div>
                                <div class="col-lg-5">
                                    <input type="text" name="email" class="form-control " ng-model="user.email" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-2">
                                    <label>Password</label>
                                 </div>
                                <div class="col-lg-5">
                                    <input type="password" name="password" class="form-control" ng-model="user.password" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group has-error">
                            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                                Please enter your email and password.
                            </p>
                            <p class="help-block">{{ errors.other }}</p>
                        </div>

                        <button type="submit" class="btn btn-primary"> Sign in </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <span id="signinButton">
                  <span
                          class="g-signin"
                          data-callback="http://localhost:8000/api/auth/google/return"
                          data-clientid="315683619107-fnp6sent75d11i6je5beq3ivbg6cu3nl.apps.googleusercontent.com"
                          data-cookiepolicy="single_host_origin"
                          data-scope="profile https://www.googleapis.com/auth/userinfo.email"
                          >
                  </span>
            </span>
        </div>
</div>
    <div class="row">
      <div class="col-sm-12">
        <hr>
        Not registered? <a href="/signup" class="text-center new-account">Create an account.</a>
      </div>
    </div>
</div>

<script type="text/javascript">
    (function() {
        console.log('google');
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/client:plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();
</script>
