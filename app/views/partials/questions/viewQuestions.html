<div class="container-fluid" ng-controller="QuestionCtrl" style="margin-left: 20px;margin-top: 180px;">
    <h3 class="page-header">Search Questions</h3>
    <div class="row" ng-show="search.tags.length > 0">
        <div class="col-lg-1">
            <label>Search Tags</label>
        </div>
        <div class="col-lg-11" style="line-height: 2.2">
            <a class="btn btn-xs btn-info" style="margin-right: 10px;" ng-repeat="tag in search.tags">
                {{tag}}
                <span class="glyphicon glyphicon-remove" style="margin-left: 10px;" ng-click="removeTagFromSearch(tag)"></span>
            </a>
        </div>
    </div>

    <div class="row">
        <!--<div class="col-lg-11" style="line-height: 2.2">-->
            <!--<a class="btn btn-xs btn-info" style="margin-right: 10px;" ng-repeat="tag in question.tags">-->
                <!--{{tag}}-->
                <!--<span class="glyphicon glyphicon-remove" style="margin-left: 10px;" ng-click="removeTagFromQuestion(tag)"></span>-->
            <!--</a>-->
        <!--</div>-->
        <div class="col-lg-2 center">
            <label>Tag</label>
            <input type="text" class="form-control search-query" ng-init="getAllTags()" ng-model="search.findTag" ng-change="addTagForSearch(search.findTag)" ng-options="tag.name for tag in allTags" bs-typeahead>
        </div>
        <div class="col-sm-2">
            <label>Start Date</label>
            <input type="date" rows="5" class="form-control resizeNone" ng-model="search.startDate" placeholder="Start Date">
        </div>
        <div class="col-sm-2">
            <label>End Date</label>
            <input type="date" rows="5" class="form-control resizeNone" ng-model="search.endDate" placeholder="Start Date">
        </div>
        <div class="col-sm-2">
            <label>Text</label>
            <input type="text" class="form-control resizeNone" ng-model="search.text" placeholder="Enter your search">
        </div>
        <div class="col-lg-2">
            <select multiple id="questionStatus">
                <optgroup label="Status">
                    <option>DRAFT</option>
                    <option>PUBLISHED</option>
                </optgroup>
            </select>
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-small" ng-click="viewTagQuestions()">Search</button>
        </div>
    </div>
    <div class="row" >
        <div class="col-lg-12">
            <div ng-if="questions">
            <h3>Questions</h3>
            <!--<ul class="pagination">-->
                <!--<li ng-repeat="question in questions"><a href ng-click="clickPagination($index)">{{$index + 1}}</a></li>-->
            <!--</ul>-->
            <div class="clearfix btn-group-sm" >
                <button type="button" class="btn btn-sm btn-primary" ng-show="curQuestionIndex > 0" ng-click="curQuestionIndex = curQuestionIndex-1;question=getQuestion(curQuestionIndex)"> Previous </button>
                <button type="button" class="btn btn-sm btn-primary" ng-show="curQuestionIndex + 1 < questions.length" ng-click="curQuestionIndex = curQuestionIndex+1;question=getQuestion(curQuestionIndex)"> Next </button>
            </div>
            <div ng-init="editable=0;question=getQuestion(curQuestionIndex)">
                <button type="submit" ng-show = "question.status == 'DRAFT'" class="btn btn-small" ng-click="publishQuestion()">Publish</button>
                <a ng-href="/cloneQuestion/{{question._id}}" class="btn btn-primary btn-lg active" role="button">Clone Question</a>
                <button type="submit" ng-show = "question.status != 'DRAFT'" class="btn btn-small" ng-click="unPublishQuestion()">UnPublish</button>
                <div id="questionEdit" class="clearfix btn-group pull-right" >
                    <button type="button" class="btn btn-sm btn-danger btn-default" ng-show="currentUser && currentUser.role == 'admin' && editable == 0" ng-click="editable = 1">Edit</button>
                    <button type="button" class="btn btn-sm btn-warning" ng-show="currentUser && currentUser.role == 'admin' && editable == 1" ng-click="editable = 0">Cancel</button>
                    <button type="button" class="btn btn-sm btn-success" ng-show="currentUser && currentUser.role == 'admin' && editable == 1" ng-click="editable=0; saveQuestion(true,question,choicesData,matchingQuestionData,false)">Save</button>
                </div>
                    <form class="form" name="form" ng-submit="loginToPortal(form)" novalidate>
                        <div class="row" ng-show="question.tags.length > 0">
                            <div class="col-lg-1">
                                <label>Tags</label>
                            </div>
                            <div class="col-lg-11" style="line-height: 2.2">
                                <a class="btn btn-xs btn-info" style="margin-right: 10px;" ng-repeat="tag in question.tags">
                                    {{tag}}
                                    <span class="glyphicon glyphicon-remove" style="margin-left: 10px;" ng-click="removeTagFromQuestion(tag,question)"></span>
                                </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-1">
                                <label>Select Tags</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="text" class="form-control search-query" ng-model="searchTag" ng-change="addTagToQuestion(searchTag,question)" ng-options="tag.name for tag in allTags" bs-typeahead>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-1">
                                    <label>Main Text</label>
                                </div>
                                <div class="col-lg-6">
                                    <textarea rows="2" cols="30" spellcheck="true" ckeditor="" style="height: 100px;" ng-model="question.content"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-1">
                                <label>Match Options</label>
                            </div>
                            <div class="col-lg-6">
                                <div style="height: 180px;" ng-grid="createMatchingQuestionOptions"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-1">
                                <label>Remaining Text</label>
                            </div>
                            <div class="col-lg-6">
                                <textarea rows="1" cols="90" spellcheck="true" ng-model="question.extraContent"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-1">
                                <label>Options</label>
                            </div>
                            <div class="col-lg-6">
                                <div style="height: 180px;" ng-grid="createMatchingChoice"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-1">
                                <label>Answer</label>
                            </div>
                            <div class="col-lg-6">
                                <textarea rows="2" cols="30" spellcheck="true" ckeditor="" style="height: 100px" ng-model="question.answer"></textarea>
                            </div>
                        </div>
                    </form>
            </div>
            <div id="questionNav" class="clearfix btn-group-sm pull-right" >
                <button type="button" class="btn btn-sm btn-primary" ng-show="curQuestionIndex > 0" ng-click="curQuestionIndex = curQuestionIndex-1;question=getQuestion(curQuestionIndex)"> Previous </button>
                <button type="button" class="btn btn-sm btn-primary" ng-show="curQuestionIndex + 1 < questions.length" ng-click="curQuestionIndex = curQuestionIndex+1;question=getQuestion(curQuestionIndex)"> Next </button>
            </div>
        </div>
        </div>
    </div>
    <hr>
    <div ng-include="'partials/footer'"></div>

</div>
