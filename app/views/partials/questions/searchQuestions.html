<div class="container-fluid" ng-controller="QuestionCtrl" style="margin-left: 20px;">
    <h3 class="page-header">Search Questions</h3>
    <div class="row">
        <div class="col-lg-2 center">
            <label>Tag</label>
            <input type="text" class="form-control search-query" ng-init="getAllTags()" ng-model="searchTag" ng-options="tag.name for tag in allTags" bs-typeahead>
        </div>
        <div class="col-sm-2">
            <label>Start Date</label>
            <input type="date" rows="5" class="form-control resizeNone" ng-model="search.startDate" placeholder="Start Date">
        </div>
        <div class="col-sm-2">
            <label>End Date</label>
            <input type="date" rows="5" class="form-control resizeNone" ng-model="search.endDate" placeholder="Start Date">
        </div>
        <div class="col-lg-2">
            <select multiple id="questionStatus">
                <optgroup label="Status">
                    <option>DRAFT</option>
                    <option>PUBLISHED</option>
                </optgroup>
            </select>
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-small" ng-click="viewTagQuestions(searchTag.name)">Search</button>
        </div>
    </div>
</div>
