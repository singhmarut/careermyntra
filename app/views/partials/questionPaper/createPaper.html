<div ng-include="'partials/navbar'"></div>

<!--<div ng-include="'partials/questions/searchQuestions.html'"></div>-->

<div class="container-fluid">

    <h3 class="page-header">Search Questions</h3>
    <div class="row" ng-show="search.tags.length > 0">
        <div class="col-lg-1">
            <label>Tags</label>
        </div>
        <div class="col-lg-11" style="line-height: 2.2">
            <a class="btn btn-xs btn-info" style="margin-right: 10px;" ng-repeat="tag in search.tags">
                {{tag}}
                <span class="glyphicon glyphicon-remove" style="margin-left: 10px;" ng-click="removeTagFromSearch(tag)"></span>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 center">
            <button type="submit" class="btn btn-small" ng-click="addQuestionToPaper()">Add Question To Paper</button>
        </div>
    </div>
    <div class="row">
        <h2 class="text-primary">Create a new Question Paper </h2>
        <div>
            <label>Paper Name</label>
            <input type="text" ng-model="paperName" name="input"/>
            <label>Section Name</label>
            <input type="text" ng-model="sectionName"/>
            <label>Time Duration (in Mins)</label>
            <input type="number" ng-model="duration"  min="1" required/>
            <label>Invitation Type</label>
            <select ng-model="invitationType" ng-options="invitation.key for invitation in invitations" required></select>
            <a ng-click="addInstruction()">Add Instructions</a>
        </div>
        <!--<div style="height: 200px;" ng-init="getAllTags()" ng-grid="gridOptions"></div>-->
    </div>
    <input type="submit" id="submit" value="Create Paper" ng-click="createPaper()"/>
    <!--</form>-->
    <hr>
    <!--<div ng-include="'partials/questions/addQuestionToPaper.html'"></div>-->
    <div ng-include="'partials/questions/viewQuestions.html'"></div>

    <div ng-include="'partials/footer'"></div>
</div>
