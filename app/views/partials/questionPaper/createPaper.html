<div ng-include="'partials/navbar'" xmlns="http://www.w3.org/1999/html"></div>

<div style="margin-left: 20px;">
<div ng-controller="CreatequestionpaperCtrl">
    <div class="row">
    <div class="col-lg-8">
        <h2 class="text-primary">Create a new Question Paper </h2>
        <div>
            <label>Section Name</label>
            <input type="text" ng-model="sectionName"/>
            <label>Time Duration (in Mins)</label>
            <input type="number" ng-model="duration" ng-init="duration=30" min="1" required/>
        </div>
        <div style="height: 300px;" ng-grid="gridOptions"></div>
    </div>
    </div>

    <div style="margin-top: 20px;">
        <button class="btn btn-lg btn-success" type="submit">Create Paper</button>
    </div>
