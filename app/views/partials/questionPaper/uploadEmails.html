<div ng-include="'partials/navbar'"></div>

<div class="container-fluid" ng-controller="AccountCtrl">
    <div class="row fileup">
        <div class="col-lg-12" style="margin-left: 20px;">
            <label style="color: #0000ff;">Choose a file</label>
            <span class="btn btn-success" ng-class="{disabled: disabled}">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>Add files...</span>
                </span>
            <input type="file" ng-file-select="onFileSelect($files)">
        </div>
    </div>
</div>

<div ng-include="'partials/footer'"></div>
