<div ng-include="'partials/navbar'"></div>

<div class="container" ng-controller="CandidateDashboardCtrl" ng-init="getAnswerSheets()" style="margin-top: 140px;">
    <div class="page-header">
        <h1>Question Papers</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div>
                <div class="" id="section1" ng-init="backColorClass=''">
                    <div class="col-lg-3" ng-href="" ng-class="{'bg-color-pink':  answerSheet.status != 'NS'}" ng-repeat="answerSheet in answerSheets">
                        <div class="thumbnail">
                            <a href="" id="dropCandidatePaperActions" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="icon-settings icon_size pull-right"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropCandidatePaperActions" style="position: relative;float: right; min-width: 100px;">
                                <li role="presentation"><a role="menuitem" tabindex="-1" ng-href="/report/{{answerSheet._id}}" ng-show="answerSheet.status == 'CO'">View Report</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" ng-href="/answerSheet/{{answerSheet._id}}" ng-show="answerSheet.status == 'CO'">Review Paper</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" ng-href="/questionPaper/{{answerSheet._id}}" ng-show="answerSheet.status != 'CO'">Start Test</a></li>
                                <!--<li role="presentation"><a role="menuitem" tabindex="-1" ng-href="/questionPaper/{{answerSheet._id}}" ng-show="answerSheet.status != 'CO'">Start Test</a></li>-->
                            </ul>
                            <!--<div class="text-header">{{answerSheet.name}}</div>-->
                            <!--<div class="text">{{answerSheet.description}}</div>-->
                            <div>
                                <div class="caption" style="text-align: center; margin-top: -10px;">
                                    <h4>{{answerSheet.name}}</h4>
                                    <!--<span style="color: lightgreen;">1 Pass</span>,-->
                                    <label class="MarginTop TxtColorGreen"><span style="color: lightgreen;">Created On</span> : <span style="color: red;">{{answerSheet.creationDate|date:'dd-MM-yyyy'}}</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div ng-include="'partials/footer'"></div>

</div>
