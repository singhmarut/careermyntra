<div ng-include="'partials/navbar'"></div>

<!--CONTENT-->
<div class="container-fluid" id="content" ng-controller="QuestionpaperCtrl" ng-init="loadAnswerSheet()">
    <div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <input type="email" class="form-control well well-lg well-white" id="exampleInputEmail1" placeholder="Enter Comment">
                <!--<textarea contenteditable="true"/>-->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-2">
            <div class="panel-group" id="accordion" ng-repeat="section in questionPaper.sections" >
                <div class="panel panel-blue">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span class="pull-right badge question-left">{{filterAnswered(section)}} left</span>
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                {{section.name}}
                            </a>
                        </h3>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body" ng-repeat="question in section.questions">
                            <span class="clearfix no-wrap"><i class="fa fa-lightbulb-o panel-blue-question-icon answered"></i><a href="" ng-click="selectCurrentQuestion($index)">Q. {{$index+1}}</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-10 col-md-10 col-sm-9">
            <!--<div class="well well-sm common-well">-->
                <!--<div class="row">-->
                    <!--<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">-->
                        <!--<div class="btn-group pull-right">-->

                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
            <div ng-repeat="section in questionPaper.sections">
                <div class="panel panel-blue" ng-repeat="question in section.questions" ng-show="curQuestionIndex == $index">
                    <div class="panel-heading">
                        <span class="pull-right subject-section">Section: {{section.name}}</span>
                        <h3 class="panel-title">Question no. {{$index + 1}}</h3>
                    </div>
                    <div class="panel-body">
                        <p ng-bind-html="question.content"></p>
                        <form role="form" class="form-horizontal font-size13">
                            <div class="">
                                <div ng-repeat="choice in question.choices">
                                    <input type="radio" value="true" ng-checked="choice.isUserAnswer" disabled> <span class="font-bold">{{$index+1}}.</span> <span>{{choice.choice}}</span><br/><br/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <button type="button" class="btn btn-warning btn-sm" ng-click="markVisited(question)">Clear Response</button>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <div>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="saveComment(question)">Save Comment</button>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                <button type="button" class="btn btn-success btn-sm pull-right" ng-show="curQuestionIndex > 0" ng-click="movePrev()">Previous</button>
                                <button type="button" class="btn btn-success btn-sm pull-right" ng-show="curQuestionIndex + 1 < section.questions.length" ng-click="moveNext()">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div ng-include="'partials/footer'"></div>
</div>
