<div ng-controller="SubjectCtrl" aria-hidden="true">
    <div>
        <div>

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title">INSTRUCTIONS</h2>
            </div>
            <div class="modal-body">
                <ul>
                    <li><a href="#">20 questions in 45 mins. Closing Test Window before submitting will loose all progress.</a></li>
                    <li><a href="#">Type:Adaptive Assessment/Verbal Assessment.</a></li>
                    <li><a href="#">Do NOT guess the answere unless you want to in PT.</a></li>
                    <li><a href="#">Unlimited Attempts.</a></li>
                </ul>
            </div>
            <div class="modal-footer">
                <input type="submit" id="submit" class= "btn-large btn-success" value="Start Test"
                       ng-click="$hide();loadPaper(curPaperId)"/>
            </div>
        </div>
    </div>
</div>
